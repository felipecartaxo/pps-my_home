# ============================================================
# MyHome - Arquivo de Configuração do Sistema
# ============================================================
# Este arquivo contém as configurações centralizadas do sistema
# Carregado pelo Singleton ConfiguracaoSistema
# ============================================================

# ------------------------------------------------------------
# CONFIGURAÇÕES GERAIS
# ------------------------------------------------------------
sistema.nome=MyHome
sistema.versao=1.0.0

# ------------------------------------------------------------
# CONFIGURAÇÕES DE ANÚNCIOS
# ------------------------------------------------------------
# Limite máximo de fotos por anúncio
anuncio.limite.fotos=30

# Tamanho mínimo da descrição (caracteres)
anuncio.descricao.tamanho.minimo=20

# Tamanho máximo da descrição (caracteres)
anuncio.descricao.tamanho.maximo=5000

# Tamanho mínimo do título (caracteres)
anuncio.titulo.tamanho.minimo=10

# Tamanho máximo do título (caracteres)
anuncio.titulo.tamanho.maximo=100

# ------------------------------------------------------------
# CONFIGURAÇÕES DE PREÇOS
# ------------------------------------------------------------
# Preço mínimo para venda (R$)
preco.minimo.venda=10000

# Preço mínimo para aluguel (R$/mês)
preco.minimo.aluguel=100

# Preço mínimo para temporada (R$/dia)
preco.minimo.temporada=50

# Preço máximo permitido (R$) - evita erros de digitação
preco.maximo=500000000

# ------------------------------------------------------------
# TAXAS E COMISSÕES
# ------------------------------------------------------------
# Taxa de comissão padrão para venda (%)
comissao.venda.percentual=6.0

# Taxa de comissão padrão para aluguel (%)
comissao.aluguel.percentual=100.0

# Taxa administrativa (R$)
taxa.administrativa=150.0

# ------------------------------------------------------------
# TERMOS PROIBIDOS NA MODERAÇÃO
# ------------------------------------------------------------
# Lista de termos proibidos separados por vírgula
# Usados na moderação automática (RF03)
moderacao.termos.proibidos=golpe,fraude,enganação,spam,grátis,urgente venda,promoção imperdível

# ------------------------------------------------------------
# URLS DE SERVIÇOS EXTERNOS
# ------------------------------------------------------------
# URL do serviço de email
servico.email.url=https://api.myhome.com/email

# URL do serviço de SMS
servico.sms.url=https://api.myhome.com/sms

# URL da API do Telegram
servico.telegram.url=https://api.telegram.org/bot

# URL da API do WhatsApp
servico.whatsapp.url=https://api.myhome.com/whatsapp

# ------------------------------------------------------------
# CONFIGURAÇÕES DE NOTIFICAÇÃO
# ------------------------------------------------------------
# Canal de notificação padrão (EMAIL, SMS, TELEGRAM, WHATSAPP)
notificacao.canal.padrao=EMAIL

# Timeout para envio de notificação (ms)
notificacao.timeout=5000

# ------------------------------------------------------------
# CONFIGURAÇÕES DE BUSCA
# ------------------------------------------------------------
# Número máximo de resultados por página
busca.resultados.por.pagina=20

# Número máximo de resultados totais
busca.resultados.maximo=1000